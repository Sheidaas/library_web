<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title> Book creator form </title>

  <body>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Menu bar -->
        <div class="col-12 col-lg-7 justify-content-center" id="logo">
          <a href="{% url 'index' %}"> Library </a>
        </div>
        <div class="row col-12 col-lg-7 justify-content-center" id="text">
          <div class="col-12">
            http://127.0.0.1:8000/library/get_books/intitle:.+inauthor:.+inlanguage:.+published_date_from:.+published_date_to:.+
          </div>
          <div class="col-12">
            If blank, type just . tile intitle:.+
          </div>
        </div>
      </div>
    </div>





    <!-- Optional JavaScript -->
